<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <section class="gradient-background center container">
        <h1 class="white-text"><img class="sparkles"
                src="./assets/sparkles.png"
                alt="Sparkles Emoji">Self Care Center<img class="sparkles"
                src="./assets/sparkles.png"
                alt="Sparkles Emoji"></h1>
        <h4 class="white-text">Which type of message?</h4>
        <div class="center-align">
          <article class="white-box-top center-align flex-radio">
            <form name="selection">
              <article class="radio-button" >
                <input type="radio" value="affirmations" id="affirmation"checked name="selection">
                <label for="affirmation" class="black-font">affirmation</label>
              </article>
              <article class="radio-button">
                <input type="radio" value="mantras" id="mantra" name="selection">
                <label for="mantra" class="black-font">mantra</label>
              </article>
            </form>
            <article class="center-align spacing">
              <button class="white-text" id="getMessage">Receive Message</button>
            </article>
          </article>
        </div>
        <div class="center-align">
          <article class="white-box-bottom">
            <img class="meditation-img"
            src="./assets/meditate.svg"
            alt="Man Meditating">
            <div class="message center-align hidden">
              <p class="message-font">Breathing in, I send myself love. Breathing out, I send love to someone else who needs it.</p>
              <!-- <button class="favButton"></button> -->
              <img class="favButton" src="./assets/clear-heart.png">
            </div>
          </article>
        </div>
      </section>
    <script type="text/javascript" src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
