<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <section class="gradient-background center container">
        <h1 class="white-text">Self Care Center</h1>
        <h4 class="white-text">Which type of message?</h4>
        <div class="center-align">
          <article class="white-box-top center-align flex-radio">
            <div>
              <article class="radio-button" >
                <input type="radio" id="Affirmation"checked name="selection">
                <label class="black-font">affirmation</label>
              </article>
              <article class="radio-button">
                <input type="radio" id="mantra" name="selection">
                <label class="black-font">mantra</label>
              </article>
            </div>
            <article class="center-align">
              <button class="white-text" id="getMessage">Receive Message</button>
            </article>
          </article>
        </div>
        <div class="center-align">
          <article class="white-box-bottom">
            <img class="meditation-img"
            src="./assets/meditate.svg"
            alt="Man Meditating">
          </article>
        </div>
      </section>
    <script type="text/javascript center" src="main.js"></script>
  </body>
</html>
